<!DOCTYPE html>
<html>
    <style>
body {
    background-color:slategrey;
}
.text{
    text-align:center;
    font-size:20px;
    color:indigo;
    font-style:italic;
    font-family:cursive;
    animation:change 2s infinite ;
}
@keyframes change{
    0%{color:rgb(143, 18, 233);
    }
    30%{
        color:#ff113a;
    }
    60%{
        color:#dca3ef;
    }
    80%{
        color:#08167c;
    }
    0%{
        font-size:20px;
    }
    60%{
        font-size:30px;
    }
}
    </style>
    <body>
            <p class="text">Happy Birthday!!
    </body>
</html>
